<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كنيسة القديسين بطرس وبولس</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #800000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-media {
            display: flex;
            align-items: center;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .social-media a:hover {
            color: #007BFF;
        }

        .social-media img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        body {
            font-family: 'Amiri', serif;
        }

        .about-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .about-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .about-section img {
            max-width: 300px;
            border-radius: 15px;
        }

        .about-section .text {
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        @media(min-width: 768px) {
            .about-section {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .top-bar {
                display: flex;
                justify-content: flex-end;
                padding: 10px;
                background-color: #800000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .about-section .text {
                margin-top: 0;
                text-align: right;
                margin-left: 20px;
            }
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #000000;
        }

        body.dark-mode {
            background-color: #000000;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #800000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .site-name {
            font-size: 1.5em;
        }

        .fathers-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .fathers-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fathers-section .father {
            text-align: center;
            margin: 20px;
        }

        .fathers-section .father img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .fathers-section .father .name {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .toggle-btn,
        .theme-toggle {
            background-color: #800000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .toggle-btn {
            position: relative;
            top: 0;
            right: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #111;
            color: white;
            padding-top: 60px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #800000;
            border: none;
        }

        footer {
            background: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            font-size: 0.875rem;
            transition: background-color 0.3s, color 0.3s;
        }

        footer a {
            color: #3ad1ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #1e90ff;
        }

        #loginSection {
            display: none;
        }

        #homepageSection {
            display: none;
        }

        .main-content {
            padding: 20px;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }

        .about-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .about-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .about-section img {
            max-width: 300px;
            border-radius: 15px;
        }

        .about-section .text {
            max-width: 500px;
            margin-left: 20px;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: none;
        }

        .theme-switch-label {
            background-color: #111;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            height: 30px;
            position: relative;
            width: 60px;
        }

        .theme-switch-label:before {
            background-color: #fff;
            border-radius: 50%;
            content: '';
            height: 26px;
            position: absolute;
            top: 1px;
            left: 1px;
            width: 26px;
            transition: transform 0.3s ease;
        }

        .theme-switch:checked+.theme-switch-label:before {
            transform: translateX(30px);
        }

        .theme-switch-label .icon {
            font-size: 12px;
            height: 100%;
            line-height: 26px;
            position: absolute;
            text-align: center;
            top: 0;
            width: 26px;
        }

        .theme-switch-label .icon-sun {
            left: 1px;
        }

        .theme-switch-label .icon-moon {
            right: 1px;
        }

        .contact-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s, transform 1s;
        }

        .contact-section.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("PGtztibZ6P4HIegi4");
        })();
    </script>
</head>
<body class="light-mode">

    <div id="loginSection" class="container">
        <h2 class="text-center">مرحبا بكم في كنيسه القديس‍ين بطرس و بولس بشبين الكوم</h2>
        <h2 class="text-center">تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" id="firstName" class="form-control" placeholder="الاسم الاول" required>
            <input type="text" id="lastName" class="form-control" placeholder="الاسم الاخير" required>
            <input type="email" id="email" class="form-control" placeholder="البريد الالكتروني" required>
            <input type="tel" id="phone" class="form-control" placeholder="رقم الهاتف" required>
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            <input type="password" id="confirmPassword" class="form-control" placeholder="تاكيد كلمة المرور" required>
            <button type="submit" class="btn btn-primary btn-block">دخول</button>
        </form>
    </div>

    <div id="homepageSection">
        <!-- Add your homepage content here -->
    </div>

    <button class="toggle-btn" id="PGtztibZ6P4HIegi4">☰</button>
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebar');
            var toggleBtn = document.getElementById('sidebarToggleBtn');
            var themeToggleBtn = document.getElementById('themeToggle');
            var loginSection = document.getElementById('loginSection');
            var homepageSection = document.getElementById('homepageSection');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });

            themeToggleBtn.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                document.body.classList.toggle('light-mode');
            });

            function showPage() {
                if (!localStorage.getItem('loggedIn')) {
                    loginSection.style.display = 'block';
                } else {
                    homepageSection.style.display = 'block';
                }
            }

            showPage();

            var loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                var firstName = document.getElementById('firstName').value;
                var lastName = document.getElementById('lastName').value;
                var email = document.getElementById('email').value;
                var phone = document.getElementById('phone').value;
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                var templateParams = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    password: password,
                };

                emailjs.send('service_zuwciwm', 'template_tu63ek3', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                    }, function(error) {
                        console.log('FAILED...', error);
                    });

                localStorage.setItem('loggedIn', 'true');
                loginSection.style.display = 'none';
                homepageSection.style.display = 'block';
            });
        });
    </script>
</body>
</html>
